language: julia
os:
  - linux
julia:
  - 1.0
notifications:
  email: true
script:
  - julia -e 'import Pkg; Pkg.add("Glob"); Pkg.clone("https://github.com/joshday/Reproducible.jl")'
  - julia -e 'using Reproducible, Glob; Reproducible.build(glob("*.md"))'
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: build
  on:
    branch: master